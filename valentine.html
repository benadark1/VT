<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff3366;
        }
        .gif-container {
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff6699;
        }
        .hidden {
            display: none;
        }
        .image-upload {
            margin-top: 15px;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif" alt="Cute Love Gif" width="100%">
        </div>
        <p>You make my heart skip a beat every day! üíï</p>
        <div class="buttons">
            <button onclick="showResponse('yes')">Yes! üíñ</button>
            <button id="no-button" onclick="shrinkNoButton()">No üò¢</button>
        </div>
        <div id="response" class="hidden">
            <p id="response-text"></p>
            <div id="extra-gif" class="gif-container hidden">
                <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Happy Gif" width="100%">
            </div>
            <div id="selected-image" class="hidden">
                <img src="https://github.com/benadark1/Valentine/blob/main/IMG_0556.jpg" alt="Special Image" width="100%">
            </div>
        </div>
        <canvas class="confetti" id="confetti-canvas"></canvas>
    </div>
    
    <script>
        function showResponse(answer) {
            var responseDiv = document.getElementById("response");
            var responseText = document.getElementById("response-text");
            var extraGif = document.getElementById("extra-gif");
            var selectedImage = document.getElementById("selected-image");
            
            if (answer === "yes") {
                responseText.innerHTML = "Yay! You made me the happiest person ever! üíò";
                extraGif.classList.remove("hidden");
                selectedImage.classList.remove("hidden");
                launchConfetti();
            }
            responseDiv.classList.remove("hidden");
        }
        
        function shrinkNoButton() {
            var noButton = document.getElementById("no-button");
            var currentSize = window.getComputedStyle(noButton).getPropertyValue("font-size");
            var newSize = parseFloat(currentSize) * 0.8;
            if (newSize < 5) {
                noButton.style.display = "none";
            } else {
                noButton.style.fontSize = newSize + "px";
                noButton.style.padding = (newSize / 3) + "px " + (newSize / 2) + "px";
            }
        }
        
        function launchConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
</body>
</html>
